<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style-1.css" />
    <link rel="stylesheet" href="css/style-2.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="images/site.webmanifest">
<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff" />
</head>
<body>
    <div id="navbar">
      <div id="logo-container">
        <img src="images/logo.png" alt="logo" />
        <h2>Figma</h2>
      </div>
      <div id="profile-container">
        <img src="images/profile.jpg" alt="profile" />
      </div>
    </div>
    <div class="main">
      <div id="sidebar">
        <nav> 
         <a href="#">STUDENTS</a>
         <a href="#">STAFF</a>
         <a href="#">EXAMS</a>
       </nav>
      </div>
      <div id="container">
      <h2>STUDENT REGISTRATION</h2>
       <form action="#">
        <div class="reg">
        <div class="student-details">
            <div class="input-box">
                <span class="details">First Name<label>* :</label></span><br>
                <input type="text" placeholder="Enter your first name" required>
            </div>
            <div class="input-box">
                <span class="details">Last Name<label>* :</label></span><br>
                <input type="text" placeholder="Enter your last name" required>
        </div>
    </div>
        <div class="student-contact">
            <div class="input-box">
                <span class="details">Mobile<label>* :</label></span><br>
                <input type="text" placeholder="Enter your mobile number" required>
        </div>
        <div class="input-box">
            <span class="details">Email<label>* :</label></span><br>
            <input type="text" placeholder="Enter your email" required>
    </div>
        </div>
        <div class="student-branch">
            <div class="input-box">
                <span class="details">Branch<label>* :</label></span><br>
                <!-- <select name="branch" multiple size="5"></select> -->
                <input type="text"placeholder="Select your branch" required>
        </div>
        <div class="input-box">
            <span class="details">Do you Need Hostel facility :</span><br>
            Yes<input type="radio"name="Do you Need Hostel facility"id="Yes">
            No<input type="radio"name="Do you Need Hostel facility"id="No">
        </div>
        </div>
      </div>
      <div class="subject">
        <div class="input-box">
            <span class="subject">Choose Aditional Subjects :</span><br>
            <input type="checkbox" name="Choose Aditional Subjects" value="Cyber Security">Cyber Security
            <input type="checkbox" name="Choose Aditional Subjects" value="Artificial Intelligence">Artificial Intelligence
            <input type="checkbox" name="Choose Aditional Subjects" value="Blockchain">Blockchain
            <input type="checkbox" name="Choose Aditional Subjects" value="IoT">IoT
            <input type="checkbox" name="Choose Aditional Subjects" value="Robotics">Robotics
    </div>
    </div>
    <div class="address">
        <div class="input-box">
            <span class="address">Permanent Adress<label>* :</label></span><br>
            <textarea class="address" name="Permanent Adress" rows="5" cols="50" placeholder="Enter your full address"></textarea>
        </div>
    </div>
    <div class="button">
        <button type="clear"value="Submit">CLEAR</button></div>
        <button type="submit"value="Submit">SUBMIT</button></div>
        
    </div>
    </div>
    </div>
    </form>
</body>
</html>
