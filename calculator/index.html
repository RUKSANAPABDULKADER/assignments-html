<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
  <link rel="stylesheet" href="bootstrap-5.3/css/bootstrap.css" />
  <link rel="stylesheet"href="css/style.css" />
  <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
<link href="assets/fontawesome/css/brands.css" rel="stylesheet">
<link href="assets/fontawesome/css/solid.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p><i class="fa-solid fa-calculator"></i>calculator</p>
        <form action="#">
            <input type="calculator" class="form-control" id="calculator">
       <div class="row">
        <button type="button" class="btn btn-primary" value="7" onclick="btnclick(value)">7</button>
        <button type="button" class="btn btn-primary" value="8" onclick="btnclick(value)">8</button>
        <button type="button" class="btn btn-primary" value="9" onclick="btnclick(value)">9</button>
        <button type="button" class="btn btn-primary" value="/" onclick="btnclick(value)">/</button>
       </div>
       <div class="row">
        <button type="button" class="btn btn-primary" value="6" onclick="btnclick(value)">6</button>
        <button type="button" class="btn btn-primary" value="5" onclick="btnclick(value)">5</button>
        <button type="button" class="btn btn-primary" value="4" onclick="btnclick(value)">4</button>
        <button type="button" class="btn btn-primary" value="*" onclick="btnclick(value)">*</button>
       </div>
       <div class="row">
        <button type="button" class="btn btn-primary" value="3" onclick="btnclick(value)">3</button>
        <button type="button" class="btn btn-primary" value="2" onclick="btnclick(value)">2</button>
        <button type="button" class="btn btn-primary" value="1" onclick="btnclick(value)">1</button>
        <button type="button" class="btn btn-primary" value="-" onclick="btnclick(value)">-</button>
       </div>
       <div class="row">
        <button type="button" class="btn btn-primary" value="0" onclick="btnclick(value)">0</button>
        <button type="button" class="btn btn-primary" value="c"onclick="ClearScreen()">c</button>
        <button type="button" class="btn btn-primary" value="=" onclick="findResult()">=</button>
        <button type="button" class="btn btn-primary" value="+" onclick="btnclick(value)">+</button>
       </div>

        </form>
      </div>
    <script src="js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3/js/bootstrap.js"></script>
</body>
</html>
